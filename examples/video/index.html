<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"  />
    <title>Video Webcam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../bower_components/pure/pure-min.css" >
    <link rel="stylesheet" href="../../bower_components/pure/grids-responsive-min.css" >
    <link rel="stylesheet" href="style.css" >
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../jquery.webcam.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">Video Capture</h1>
                <h2 class="brand-tagline">Using jQuery Webcam</h2>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="https://github.com/shavit/jQuery-webcam/tree/video">jQuery Webcam</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>

                <div class="posts">
                    <h1 class="content-subhead">Your Camera</h1>

                    <section class="post">

                      <div data-webcam>
                        The video will appear here
                      </div>
                      <div class="actions">
                        <button id="capture">Capture</button>
                      </div>

                    </section>
                </div>

            </div>
        </div>
    </div>
  </body>
</html>
